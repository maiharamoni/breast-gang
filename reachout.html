    <form class="my-form" action="thankyou.html" method="get">
                    
        <h1>REACH OUT TO US!</h1>
        <label class="label">
                         
              <input class="effect-line" type="text" placeholder="Name" autocomplete="off" required>
              <span class="focus-border"></span>
                     
        </label>
         <label class="label">
                         
              <input class="effect-line" type="text" placeholder="E-mail" autocomplete="off" required>
              <span class="focus-border"></span>
                     
         </label>
         <label class="label">
                         
              <input class="effect-line" type="text" placeholder="Subject" autocomplete="off">
              <span class="focus-border"></span>
                     
         </label>
         <label class="label">
                         
             <textarea class="effect-line" placeholder="Message" name="message" rows="3" autocomplete="off"></textarea>
             <span class="focus-border"></span>
                     
         </label>
         <input type="hidden" name="action" value="Send">
         <button class="btn-send" title="Send">Send</button>
 </form>
